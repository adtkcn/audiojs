        }

        .slider__bar {
            display: inline-block;
            transition: .2s linear;
            height: 6px;
            width: 0;

            background-color: #409eff;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            position: absolute;
        }

        .slider__button {
            position: absolute;
            top: -6px;
            left: 0;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #409eff;
            background-color: #fff;
            border-radius: 50%;
            transition: .2s linear;
            user-select: none;
